  <polygon points="400,150 300,350 500,350" fill="#d97706" opacity="0.7" />
  <circle cx="500" cy="100" r="30" fill="#fbbf24" />
  <text x="300" y="380" text-anchor="middle" fill="#92400e" font-family="system-ui, sans-serif" font-size="18" font-weight="bold">Pyramids of Giza</text>
